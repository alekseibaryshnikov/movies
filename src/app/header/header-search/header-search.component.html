<div class="app-header-search">
  <input #search type="text" placeholder="Type some words ..." (keyup)="searchMovie(search.value)" />
  <ul class="app-header-search__results">
    <li *ngFor="let movie of movies$ | async">
      <a appOutclicked (outclicked)="resetSearch(search)" routerLink="/detail/{{movie.key}}">{{ movie.name }}</a>
    </li>
  </ul>
</div>
